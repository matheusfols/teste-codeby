<html lang="pt-BR">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/bundle.dev.css">
    <title>Teste Carrinho</title>
</head>
<body>
    <div id="MiniCart" class="minicart" data-json="acima-10-reais.json" data-ship="10.00">
        <div class="minicart-header">
            <h4>
                Meu Carrinho
            </h4>
        </div>
        <div class="minicart-content">
            <div id="listProduct" class="list-product-cart">
            </div>
        </div>
        <div class="minicart-footer">
            <div class="cart-values">
                <ul>
                    <li>
                        <label class="cart-values-title">
                            Total
                        </label>
                        <span class="cart-values-total">R$ 0,00</span>
                    </li>
                </ul>
                <div class="msg hide">
                    Parabéns, sua compra tem frete grátis!
                </div>
            </div>
            <div class="action">
                <a href="#" id="btnCheckout">
                    Finalizar Compra
                </a>
            </div>
        </div>
    </div>
    <script src="/js/bundle.dev.js"></script>
</body>
</html>
